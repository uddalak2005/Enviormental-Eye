<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up | Environmental Eye</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <script type="module" src="./js/signup.js"></script>


</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="left">
                <img src="./img/Default_farming_0.jpg" alt="" class="img-fluid image">
            </div>
            <div class="right">
                <img src="./img/Default_farming_2.jpg" alt="ffff" class="mobile" height="23%" width="100%">
                <h1 class="head">Welcome to<br>Environmental Eye</h1>
                <form action="/post" class="SignUp" method="post">
                    <input type="text" id="name" placeholder="Enter your Name" class="text">
                    <input type="text" id="email" placeholder="Enter email id" class="text">
                    <input type="text" id="pass" placeholder="Create password" class="text">
                    <button type="submit" class="sign_up" id="submitSignUp">Sign Up</button>
                </form>
                <p style="margin-top:20px; font-size: 0.8rem;">Already have an account? <span><a href="./Log_In.html">Log In</a></span></p>

            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>

</body>
</html>
