<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Log In | Environmental Eye</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script type="module" src="../js/login.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div class="left">
          <img
            src="./img/Default_farming_0.jpg"
            alt=""
            class="img-fluid image"
          />
        </div>
        <div class="right">
          <img
            src="./img/Default_farming_2.jpg"
            alt="ffff"
            class="mobile"
            height="23%"
            width="100%"
          />
          <h1 class="head" style="padding-top: 30px">
            Welcome Back!<br />User
          </h1>
          <form action="" class="SignUp">
            <!--                <input type="text" id="name" placeholder="Enter your Name" class="text">-->
            <input
              type="text"
              id="email"
              placeholder="Enter registered email"
              class="text"
            />
            <input
              type="text"
              id="pass"
              placeholder="Enter Password"
              class="text"
            />
            <button type="submit" class="sign_up" id="submitSignIn">
              <a href="www/homepage.html">Sign In</a>
            </button>
          </form>
          <p style="margin-top: 20px; font-size: 0.8rem">
            Don't have an account?
            <span><a href="./index.html">Sign Up</a></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
